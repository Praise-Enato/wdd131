<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Praise Enato">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <p>We value your feedback! Please take a moment to review your product.</p>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name*</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating*</label>
                <div class="rating-container">
                    <div class="rating-option">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">1 ☆</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">2 ☆</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">3 ☆</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">4 ☆</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5">5 ☆</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="installationDate">Date of Installation*</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <div class="form-group">
                <label>Useful Features (check all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="feature1" name="usefulFeatures" value="Ease of use">
                        <label for="feature1">Ease of use</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="feature2" name="usefulFeatures" value="Performance">
                        <label for="feature2">Performance</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="feature3" name="usefulFeatures" value="Design">
                        <label for="feature3">Design</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="feature4" name="usefulFeatures" value="Features">
                        <label for="feature4">Features</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="feature5" name="usefulFeatures" value="Value">
                        <label for="feature5">Value</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="writtenReview">Written Review</label>
                <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Tell us about your experience with the product..."></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName" placeholder="Optional">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> ⭐Praise Enato⭐ Product Reviews</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js" defer></script>
    <script>
        // Set footer content
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>
</html>
