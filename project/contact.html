<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERISS HAIR CARE - Contact</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/Neriss-logo.png" alt="NERISS Logo" class="logo" loading="lazy">
        </div>
        <div class="hero-text">
            <h1>NERISS HAIR PANACHE</h1>
        </div>
        <button class="hamburger" aria-label="Toggle navigation">
            ☰
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="question">Your Question:</label>
                <select id="question">
                    <option value="care">Wig Care Advice</option>
                    <option value="product">Product Recommendation</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="formResponse"></div>
    </main>

    <footer>
        <p>&copy; 2025 ⭐PRAISE ENATO⭐NERISS HAIR PANACHE </p>
    </footer>

    <script src="scripts/main.js" defer></script>
</body>
</html>
